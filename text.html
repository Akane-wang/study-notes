<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button onclick="aaa()" id="btn" data-pre-value="123" data-next-value="456">123</button>
    </body>
    <script>
        function aaa(){
            document.getElementById('#btn').val = document.getElementById('#btn').attr('data-next-value');
        }
    </script>
</html>
